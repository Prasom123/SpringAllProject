<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<form action="LoginServlet" method="post">

			<div class="row mt-5 ml-5">
				<div class="col-md-3 offset-md-4 border mt-5 pt-5 pb-5 "
					style="background-color: #00303f8f !important;">
					<div class="row">
						<div class="col-md-12 form-group">
							<label class="text-white">Username</label>
							<input type="email" name="username" class="w-100 p-1" style="outline: none;">
						</div>
						<div class="col-md-12 form-group">
							<label class="text-white">Password</label>
							<input type="password" name="password" class="w-100 p-1" style="outline: none;">
						</div>
						<div class="col-md-12 form-group mt-3 " >
							<button type="submit" class=" btn btn-primary w-100 p-1">Login</button>
						</div>

					</div>
				</div>
			</div>
		</div>

	</form>
